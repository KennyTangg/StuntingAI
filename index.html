<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StuntingAI React App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    .btn-primary {
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .feature-icon {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
  </style>
</head>
<body>
  <div id="root">


  </div>

  <script type="text/babel">
    // SVG Components
    const Logo = () => (
      <svg className="h-8 w-8 text-blue-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
      </svg>
    );

    const CheckIcon = () => (
      <svg className="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
      </svg>
    );

    const PrevIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    );

    const NextIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path>
      </svg>
    );

    // Feature Icons
    const DataIcon = () => (
      <svg className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
      </svg>
    );

    const AIIcon = () => (
      <svg className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
      </svg>
    );

    const PlanIcon = () => (
      <svg className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
    );

    // Carousel Slide Icons
    const EarlyDetectionIcon = () => (
      <svg className="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    );

    const PersonalizedPlansIcon = () => (
      <svg className="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
      </svg>
    );

    const ProgressTrackingIcon = () => (
      <svg className="h-10 w-10 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
    );

    // Navigation Component
    const Navigation = () => {
      return (
        <nav className="gradient-bg border-b border-slate-700">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <div className="flex-shrink-0 flex items-center">
                  <Logo />
                  <span className="ml-2 text-xl font-bold">StuntingAI</span>
                </div>
              </div>
              <div className="hidden md:flex items-center space-x-8">
                <a href="#" className="text-slate-300 hover:text-white transition">Home</a>
                <a href="#" className="text-slate-300 hover:text-white transition">Features</a>
                <a href="#" className="text-slate-300 hover:text-white transition">About</a>
                <a href="#" className="text-slate-300 hover:text-white transition">Contact</a>
              </div>
              <div className="flex items-center">
              </div>
            </div>
          </div>
        </nav>
      );
    };

    // Carousel Component
    const Carousel = () => {
      const [currentSlide, setCurrentSlide] = React.useState(0);
      const totalSlides = 3;
      
      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % totalSlides);
        }, 5000);
        
        return () => clearInterval(interval);
      }, []);
      
      const goToSlide = (index) => {
        setCurrentSlide(index);
      };
      
      const goToPrevSlide = () => {
        setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);
      };
      
      const goToNextSlide = () => {
        setCurrentSlide((prev) => (prev + 1) % totalSlides);
      };
      
      const slides = [
        {
          id: 1,
          title: "Early Detection",
          description: "Identify growth issues before they become severe",
          icon: <EarlyDetectionIcon />,
          bgColor: "bg-blue-100",
          iconColor: "text-blue-600",
          chart: (
            <svg className="w-full h-full" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
              <path d="M0,100 Q80,180 160,100 T320,100 T480,100" stroke="#3b82f6" strokeWidth="4" fill="none"/>
              <path d="M0,150 Q80,80 160,150 T320,150 T480,150" stroke="#60a5fa" strokeWidth="4" fill="none"/>
              <circle cx="100" cy="100" r="5" fill="#3b82f6"/>
              <circle cx="200" cy="120" r="5" fill="#3b82f6"/>
              <circle cx="300" cy="90" r="5" fill="#3b82f6"/>
            </svg>
          )
        },
        {
          id: 2,
          title: "Personalized Plans",
          description: "Custom nutrition and care recommendations",
          icon: <PersonalizedPlansIcon />,
          bgColor: "bg-green-100",
          iconColor: "text-green-600",
          chart: (
            <svg className="w-3/4 h-3/4" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
              <rect x="10" y="20" width="30" height="60" rx="2" fill="#4ade80" opacity="0.6"/>
              <rect x="50" y="40" width="30" height="40" rx="2" fill="#4ade80" opacity="0.7"/>
              <rect x="90" y="30" width="30" height="50" rx="2" fill="#4ade80" opacity="0.8"/>
              <rect x="130" y="10" width="30" height="70" rx="2" fill="#4ade80" opacity="0.9"/>
              <line x1="0" y1="90" x2="180" y2="90" stroke="#94a3b8" strokeWidth="1"/>
            </svg>
          )
        },
        {
          id: 3,
          title: "Progress Tracking",
          description: "Monitor growth improvements over time",
          icon: <ProgressTrackingIcon />,
          bgColor: "bg-purple-100",
          iconColor: "text-purple-600",
          chart: (
            <svg className="w-full h-full" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,150 L100,100 L150,120 L200,80 L250,90 L300,60 L350,40" stroke="#a855f7" strokeWidth="3" fill="none"/>
              <circle cx="100" cy="100" r="4" fill="#a855f7"/>
              <circle cx="150" cy="120" r="4" fill="#a855f7"/>
              <circle cx="200" cy="80" r="4" fill="#a855f7"/>
              <circle cx="250" cy="90" r="4" fill="#a855f7"/>
              <circle cx="300" cy="60" r="4" fill="#a855f7"/>
              <circle cx="350" cy="40" r="4" fill="#a855f7"/>
            </svg>
          )
        }
      ];
      
      return (
        <div className="relative h-[400px] overflow-hidden rounded-xl shadow-xl">
          <div className="flex h-full w-full transition-transform duration-500 ease-in-out" 
               style={{ transform: `translateX(-${currentSlide * 100}%)` }}>
            {slides.map((slide, index) => (
              <div key={slide.id} className="min-w-full h-full flex flex-col items-center justify-center p-6 bg-gradient-to-br from-slate-800 to-slate-900">
                <div className="card p-6 rounded-xl w-full max-w-md">
                  <div className="flex items-center mb-4">
                    <div className={`h-16 w-16 rounded-full ${slide.bgColor} flex items-center justify-center mr-4`}>
                      {slide.icon}
                    </div>
                    <div>
                      <h3 className="text-lg font-semibold">{slide.title}</h3>
                      <p className="text-slate-300">{slide.description}</p>
                    </div>
                  </div>
                  <div className="bg-slate-700/50 h-40 rounded-lg overflow-hidden flex items-center justify-center">
                    {slide.chart}
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          {/* Carousel Controls */}
          <div className="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
            {slides.map((_, index) => (
              <button 
                key={index}
                onClick={() => goToSlide(index)}
                className={`w-3 h-3 rounded-full transition ${currentSlide === index ? 'bg-white' : 'bg-white opacity-50 hover:opacity-75'}`}
              />
            ))}
          </div>
          
          {/* Carousel Navigation Arrows */}
          <div className="absolute inset-0 flex items-center justify-between p-4">
            <button 
              onClick={goToPrevSlide}
              className="p-1 rounded-full bg-black/30 text-white hover:bg-black/50 focus:outline-none"
            >
              <PrevIcon />
            </button>
            <button 
              onClick={goToNextSlide}
              className="p-1 rounded-full bg-black/30 text-white hover:bg-black/50 focus:outline-none"
            >
              <NextIcon />
            </button>
          </div>
        </div>
      );
    };

    // Feature Component
    const Feature = ({ icon, title, description, items }) => {
      return (
        <div className="card p-6 rounded-xl">
          <div className="feature-icon h-12 w-12 rounded-lg flex items-center justify-center mb-4">
            {icon}
          </div>
          <h3 className="text-xl font-semibold mb-2">{title}</h3>
          <p className="text-slate-300 mb-4">{description}</p>
          <ul className="text-slate-400 space-y-2">
            {items.map((item, index) => (
              <li key={index} className="flex items-center">
                <CheckIcon />
                {item}
              </li>
            ))}
          </ul>
        </div>
      );
    };

    // Footer Link Column Component
    const FooterLinkColumn = ({ title, links }) => {
      return (
        <div>
          <h3 className="text-lg font-semibold mb-4">{title}</h3>
          <ul className="space-y-2 text-slate-400">
            {links.map((link, index) => (
              <li key={index}>
                <a href="#" className="hover:text-white transition">{link}</a>
              </li>
            ))}
          </ul>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const features = [
        {
          icon: <DataIcon />,
          title: "Data Collection",
          description: "Easily input growth measurements and health data through our intuitive interface.",
          items: ["Height and weight tracking", "Preliminary evaulation"]
        },
        {
          icon: <AIIcon />,
          title: "AI Analysis",
          description: "Our advanced algorithms analyze growth patterns to identify potential stunting risks and development concerns.",
          items: ["Pattern recognition", "Risk assessment", "Growth trajectory prediction"]
        },
        {
          icon: <PlanIcon />,
          title: "Intervention Plans",
          description: "Receive customized recommendations and intervention strategies based on individual needs and risk factors.",
          items: ["Nutrition guidance", "Healthcare recommendations", "Progress monitoring tools"]
        }
      ];
      
      const footerColumns = [
        {
          title: "Product",
          links: ["Features", "Pricing", "Case Studies", "Documentation"]
        },
        {
          title: "Company",
          links: ["About Us", "Careers", "Blog", "Contact"]
        },
        {
          title: "Connect",
          links: ["Twitter", "LinkedIn", "Facebook", "Instagram"]
        }
      ];
      
      return (
        <div className="min-h-screen flex flex-col">
          <Navigation />
          
          {/* Hero Section */}
          <div className="relative overflow-hidden">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
              <div className="lg:grid lg:grid-cols-12 lg:gap-8">
                <div className="lg:col-span-6 flex flex-col justify-center">
                  <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">
                    <span className="block">Monitor and Prevent</span>
                    <span className="block text-blue-500">Child Stunting</span>
                    <span className="block">with AI Technology</span>
                  </h1>
                  <p className="text-slate-300 text-lg md:text-xl mb-8">
                    Our advanced AI platform helps healthcare providers identify, track, and prevent stunting in children through early detection and personalized intervention plans.
                  </p>
                  <div className="flex flex-col sm:flex-row gap-4">
                    <button onClick="" className="btn-primary px-8 py-4 rounded-lg text-white font-semibold text-lg">
                      Get Started
                    </button>
                  </div>
                </div>
                <div className="mt-12 lg:mt-0 lg:col-span-6">
                  <Carousel />
                </div>
              </div>
            </div>
          </div>
          
          {/* Features Section */}
          <div className="bg-slate-900 py-16">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-12">
                <h2 className="text-3xl font-bold text-white mb-4">How StuntingAI Works</h2>
                <p className="text-slate-300 max-w-2xl mx-auto">Our platform combines advanced AI algorithms with healthcare expertise to provide comprehensive growth monitoring solutions.</p>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {features.map((feature, index) => (
                  <Feature key={index} {...feature} />
                ))}
              </div>
            </div>
          </div>
          
          {/* CTA Section */}
          <div className="bg-gradient-to-r from-blue-900 to-slate-900 py-16">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-3xl font-bold text-white mb-4">Ready to Make a Difference?</h2>
              <p className="text-slate-300 max-w-2xl mx-auto mb-8">Join healthcare providers worldwide who are using StuntingAI to improve child health outcomes and prevent stunting.</p>
              <button className="btn-primary px-8 py-4 rounded-lg text-white font-semibold text-lg">
                Get Started Today
              </button>
            </div>
          </div>
          
          {/* Footer */}
          <footer className="bg-slate-900 border-t border-slate-800 py-12 mt-auto">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                  <div className="flex items-center mb-4">
                    <Logo />
                    <span className="ml-2 text-xl font-bold">StuntingAI</span>
                  </div>
                  <p className="text-slate-400">Advanced AI technology for monitoring and preventing child stunting.</p>
                </div>
                
                {footerColumns.map((column, index) => (
                  <FooterLinkColumn key={index} {...column} />
                ))}
              </div>
              
              <div className="border-t border-slate-800 mt-12 pt-8 flex flex-col md:flex-row justify-between items-center">
                <p className="text-slate-400">Â© 2023 StuntingAI. All rights reserved.</p>
                <div className="flex space-x-6 mt-4 md:mt-0">
                  <a href="#" className="text-slate-400 hover:text-white transition">Privacy Policy</a>
                  <a href="#" className="text-slate-400 hover:text-white transition">Terms of Service</a>
                  <a href="#" className="text-slate-400 hover:text-white transition">Cookie Policy</a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
