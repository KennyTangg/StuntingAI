<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Google Fonts - Quicksand is friendly, rounded and perfect for child-related applications -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: rgb(15, 23, 42);
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #377df6;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .btn-primary:hover {
            background-color: #2c6ad9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(55, 125, 246, 0.4);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 14px;
            background: linear-gradient(90deg, #377df6, #5a9df8, #377df6);
            background-size: 200% 200%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-primary:hover::after {
            opacity: 1;
            animation: animatedgradient 2s ease infinite;
        }
        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .input-field {
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            font-family: 'Quicksand', sans-serif;
        }
        .input-field:focus {
            border-color: #377df6;
            box-shadow: 0 0 0 3px rgba(55, 125, 246, 0.2);
        }
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(55, 125, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(55, 125, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(55, 125, 246, 0);
            }
        }
        .file-upload-area {
            border: 2px dashed #e2e8f0;
            transition: all 0.2s ease;
        }
        .file-upload-area:hover {
            border-color: #377df6;
            background-color: rgba(55, 125, 246, 0.05);
        }
        .preview-image {
            max-height: 200px;
            object-fit: contain;
        }
        h1, h2, h3, button, label {
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container w-full max-w-md p-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Get Started</h1>
            <p class="text-gray-600">Please provide your child's information to continue</p>
        </div>
        
        <form id="userInfoForm">
            <!-- Age Field -->
            <div class="mb-5">
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <input type="number" id="ageYears" name="ageYears" placeholder="Years" min="0" max="5" 
                            class="input-field w-full px-4 py-2 rounded-lg focus:outline-none" required>
                    </div>
                    <div class="w-1/2">
                        <input type="number" id="ageMonths" name="ageMonths" placeholder="Months" min="0" max="11" 
                            class="input-field w-full px-4 py-2 rounded-lg focus:outline-none" required>
                    </div>
                </div>
            </div>
            
            <!-- Gender Field -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="radio" name="gender" value="M" class="mr-2" required>
                        <span>Male</span>
                    </label>
                    <label class="flex-1 flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="radio" name="gender" value="F" class="mr-2">
                        <span>Female</span>
                    </label>
                </div>
            </div>
            
            <!-- Height Field -->
            <div class="mb-5">
                <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                <div class="relative">
                    <input type="number" id="height" name="height" placeholder="Enter child's height" min="1" max="300" 
                        class="input-field w-full px-4 py-2 rounded-lg focus:outline-none" required>
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">cm</span>
                </div>
            </div>
            
            <!-- Weight Field -->
            <div class="mb-5">
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                <div class="relative">
                    <input type="number" id="weight" name="weight" placeholder="Enter child's weight" min="1" max="500" step="0.1" 
                        class="input-field w-full px-4 py-2 rounded-lg focus:outline-none" required>
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">kg</span>
                </div>
            </div>
            
            <!-- Photo Upload Field -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Photo</label>
                <p class="text-xs text-gray-500 mb-2">Please attach a clear shirtless photo of baby</p>
                
                <div id="uploadArea" class="file-upload-area rounded-lg p-4 text-center cursor-pointer">
                    <input type="file" id="photoUpload" name="photoUpload" accept="image/*" class="hidden" required>
                    <div id="uploadPrompt" class="py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-gray-500">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-400 mt-1">JPG, PNG or GIF (max. 5MB)</p>
                    </div>
                    <div id="previewContainer" class="hidden flex flex-col items-center">
                        <img id="imagePreview" class="preview-image rounded mb-2" src="#" alt="Preview">
                        <p id="fileName" class="text-sm text-gray-600 truncate max-w-full"></p>
                        <button type="button" id="removePhoto" class="text-xs text-red-500 mt-1">Remove</button>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button with Animation -->
            <button type="submit" id="continueBtn" class="btn-primary btn-pulse w-full py-3 text-white font-medium rounded-lg">
                Continue
            </button>
        </form>
        
        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-lg">
            Information submitted successfully!
        </div>
    </div>

    <script>
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const photoUpload = document.getElementById('photoUpload');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const fileName = document.getElementById('fileName');
        const removePhoto = document.getElementById('removePhoto');
        
        uploadArea.addEventListener('click', () => {
            photoUpload.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-blue-500');
            uploadArea.classList.add('bg-blue-50');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-blue-500');
            uploadArea.classList.remove('bg-blue-50');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-blue-500');
            uploadArea.classList.remove('bg-blue-50');
            
            if (e.dataTransfer.files.length) {
                photoUpload.files = e.dataTransfer.files;
                updateImagePreview();
            }
        });
        
        photoUpload.addEventListener('change', updateImagePreview);
        
        function updateImagePreview() {
            if (photoUpload.files && photoUpload.files[0]) {
                const file = photoUpload.files[0];
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File is too large. Maximum size is 5MB.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    fileName.textContent = file.name;
                    uploadPrompt.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        removePhoto.addEventListener('click', (e) => {
            e.stopPropagation();
            photoUpload.value = '';
            uploadPrompt.classList.remove('hidden');
            previewContainer.classList.add('hidden');
        });
        
        // Add event listeners for form interactions
        const continueBtn = document.getElementById('continueBtn');
        const formInputs = document.querySelectorAll('input');
        
        // Remove pulse animation when user interacts with form
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                continueBtn.classList.remove('btn-pulse');
            });
        });
        
        // Form submission handler
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const ageYears = document.getElementById('ageYears').value;
            const ageMonths = document.getElementById('ageMonths').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const photoFile = document.getElementById('photoUpload').files[0];
            
            // Display collected data (for demo purposes)
            console.log({
                age: {
                    years: ageYears,
                    months: ageMonths
                },
                gender,
                height,
                weight,
                photo: photoFile ? photoFile.name : 'No photo uploaded'
            });
            
            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // In a real application, you would send this data to your server
            // For this demo, we'll just reset the form after 2 seconds
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
                this.reset();
                uploadPrompt.classList.remove('hidden');
                previewContainer.classList.add('hidden');
                continueBtn.classList.add('btn-pulse'); // Re-add pulse animation after form reset
            }, 2000);
        });
    </script>
</body>
</html>
