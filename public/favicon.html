<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="favicon" width="32" height="32"></canvas>
  <button id="download">Download Favicon</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        // Draw the image centered and scaled to fit
        const size = Math.min(img.width, img.height);
        const offsetX = (img.width - size) / 2;
        const offsetY = (img.height - size) / 2;
        
        ctx.drawImage(img, offsetX, offsetY, size, size, 0, 0, 32, 32);
      };
      
      img.src = '/stunting ai logo.png';
      
      document.getElementById('download').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL('image/x-icon');
        link.click();
      });
    });
  </script>
</body>
</html>
